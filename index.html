<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png">
  <link rel="stylesheet"
    href="./app.css">

  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <!-- Rating state start -->
  <main>
    <div class="circle flex flex_center">

      appreciated
      to help us improve our offering!</p>

    <div class="flex flex_justify_space-between">

      </div>
      <div class="circle flex flex_center text_color">
        <div>2</div>
      </div>
      <div class="circle flex flex_center text_color">
        <div>3</div>
      </div>
      <div class="circle flex flex_center text_color">
        <div>4</div>
      </div>
      <div class="circle flex flex_center text_color">
        <div>5</div>
      </div>
    </div>
    <button>SUBMIT</button>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"

      Coded by <a href="#">Your Name Here</a>.
